<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Dietas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .diet-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.3);
            position: relative;
            overflow: hidden;
        }

        .diet-button:nth-child(1) {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .diet-button:nth-child(2) {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .diet-button:nth-child(3) {
            background: linear-gradient(45deg, #45b7d1, #96c93d);
        }

        .diet-button:nth-child(4) {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .diet-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .diet-button:active {
            transform: translateY(-1px);
        }

        .diet-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .diet-button:hover::before {
            transform: translateX(100%);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status.show {
            opacity: 1;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: rgba(52, 152, 219, 0.1);
            color: #2c3e50;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .buttons-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçé Generador de Dietas</h1>
        
        <div class="buttons-grid">
            <button class="diet-button" onclick="generateDiet(1)">
                üìã Dieta 1
            </button>
            <button class="diet-button" onclick="generateDiet(2)">
                ü•ó Dieta 2
            </button>
            <button class="diet-button" onclick="generateDiet(3)">
                üçΩÔ∏è Dieta 3
            </button>
            <button class="diet-button" onclick="generateDiet(4)">
                ü•ô Dieta 4
            </button>
        </div>

        <div id="status" class="status"></div>

        <div class="info">
            <strong>‚ÑπÔ∏è Informaci√≥n:</strong><br>
            Los documentos se descargar√°n autom√°ticamente en tu carpeta de descargas.
            Cada dieta contiene un plan nutricional personalizado en formato Word (.docx).
        </div>
    </div>

    <script>
        // Plantillas de dietas
        const dietTemplates = {
            1: {
                title: "Dieta Mediterr√°nea",
                description: "Plan nutricional basado en la dieta mediterr√°nea tradicional",
                meals: {
                    desayuno: "Tostada integral con aceite de oliva, tomate y jam√≥n ib√©rico + Caf√© o t√©",
                    almuerzo: "Ensalada griega con aceitunas, queso feta y aceite de oliva",
                    comida: "Pescado al horno con verduras mediterr√°neas + Arroz integral",
                    merienda: "Yogur griego con nueces y miel",
                    cena: "Crema de verduras + Tortilla de espinacas"
                }
            },
            2: {
                title: "Dieta Proteica",
                description: "Plan alto en prote√≠nas para desarrollo muscular",
                meals: {
                    desayuno: "Huevos revueltos con espinacas + Batido de prote√≠nas",
                    almuerzo: "Pechuga de pollo a la plancha + Ensalada verde",
                    comida: "Salm√≥n al vapor + Br√≥coli + Quinoa",
                    merienda: "Reques√≥n con almendras",
                    cena: "Pavo a la plancha + Esp√°rragos verdes"
                }
            },
            3: {
                title: "Dieta Vegana",
                description: "Plan nutricional 100% vegetal equilibrado",
                meals: {
                    desayuno: "Bowl de avena con frutas del bosque y semillas de ch√≠a",
                    almuerzo: "Hummus con crudit√©s de verduras",
                    comida: "Curry de lentejas con verduras + Arroz basmati",
                    merienda: "Smoothie verde con espinacas, pl√°tano y leche de almendras",
                    cena: "Tofu salteado con verduras + Quinoa"
                }
            },
            4: {
                title: "Dieta Detox",
                description: "Plan depurativo y antioxidante",
                meals: {
                    desayuno: "Zumo verde + Chia pudding con frutas",
                    almuerzo: "Ensalada detox con remolacha, zanahoria y jengibre",
                    comida: "Caldo depurativo + Verduras al vapor",
                    merienda: "Infusi√≥n de t√© verde + Handful de ar√°ndanos",
                    cena: "Crema de calabac√≠n + Pescado blanco al vapor"
                }
            }
        };

        function generateDiet(dietNumber) {
            const statusEl = document.getElementById('status');
            
            try {
                const diet = dietTemplates[dietNumber];
                const content = createWordContent(diet);
                downloadWordDocument(content, `Dieta_${dietNumber}_${diet.title}.docx`);
                
                showStatus(`‚úÖ Dieta ${dietNumber} generada correctamente. Revisa tu carpeta de descargas.`, 'success');
            } catch (error) {
                showStatus(`‚ùå Error al generar la Dieta ${dietNumber}. Int√©ntalo de nuevo.`, 'error');
                console.error('Error:', error);
            }
        }

        function createWordContent(diet) {
            const currentDate = new Date().toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            return `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<w:document xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main">
    <w:body>
        <w:p>
            <w:pPr>
                <w:jc w:val="center"/>
                <w:rPr>
                    <w:b/>
                    <w:sz w:val="32"/>
                </w:rPr>
            </w:pPr>
            <w:r>
                <w:rPr>
                    <w:b/>
                    <w:sz w:val="32"/>
                </w:rPr>
                <w:t>${diet.title}</w:t>
            </w:r>
        </w:p>
        
        <w:p>
            <w:pPr>
                <w:jc w:val="center"/>
            </w:pPr>
            <w:r>
                <w:t>Generado el: ${currentDate}</w:t>
            </w:r>
        </w:p>
        
        <w:p><w:r><w:t></w:t></w:r></w:p>
        
        <w:p>
            <w:pPr>
                <w:rPr>
                    <w:b/>
                    <w:sz w:val="24"/>
                </w:rPr>
            </w:pPr>
            <w:r>
                <w:rPr>
                    <w:b/>
                    <w:sz w:val="24"/>
                </w:rPr>
                <w:t>Descripci√≥n:</w:t>
            </w:r>
        </w:p>
        
        <w:p>
            <w:r>
                <w:t>${diet.description}</w:t>
            </w:r>
        </w:p>
        
        <w:p><w:r><w:t></w:t></w:r></w:p>
        
        <w:p>
            <w:pPr>
                <w:rPr>
                    <w:b/>
                    <w:sz w:val="24"/>
                </w:rPr>
            </w:pPr>
            <w:r>
                <w:rPr>
                    <w:b/>
                    <w:sz w:val="24"/>
                </w:rPr>
                <w:t>Plan de Comidas:</w:t>
            </w:r>
        </w:p>
        
        ${Object.entries(diet.meals).map(([meal, description]) => `
        <w:p>
            <w:pPr>
                <w:rPr>
                    <w:b/>
                </w:rPr>
            </w:pPr>
            <w:r>
                <w:rPr>
                    <w:b/>
                </w:rPr>
                <w:t>${meal.charAt(0).toUpperCase() + meal.slice(1)}:</w:t>
            </w:r>
        </w:p>
        <w:p>
            <w:r>
                <w:t>${description}</w:t>
            </w:r>
        </w:p>
        <w:p><w:r><w:t></w:t></w:r></w:p>
        `).join('')}
        
        <w:p>
            <w:pPr>
                <w:rPr>
                    <w:i/>
                </w:rPr>
            </w:pPr>
            <w:r>
                <w:rPr>
                    <w:i/>
                </w:rPr>
                <w:t>Nota: Consulte con un profesional de la salud antes de comenzar cualquier plan diet√©tico.</w:t>
            </w:r>
        </w:p>
    </w:body>
</w:document>`;
        }

        function downloadWordDocument(content, filename) {
            // Crear un documento Word b√°sico usando HTML
            const htmlContent = `
                <html>
                    <head>
                        <meta charset="utf-8">
                        <title>${filename}</title>
                    </head>
                    <body>
                        ${content.replace(/<w:document[^>]*>|<\/w:document>|<w:body>|<\/w:body>/g, '')
                               .replace(/<w:p[^>]*>/g, '<p>')
                               .replace(/<\/w:p>/g, '</p>')
                               .replace(/<w:r[^>]*>|<\/w:r>/g, '')
                               .replace(/<w:t>/g, '').replace(/<\/w:t>/g, '')
                               .replace(/<w:rPr[^>]*>.*?<\/w:rPr>/g, '')
                               .replace(/<w:pPr[^>]*>.*?<\/w:pPr>/g, '')
                               .replace(/<w:b\/>/g, '<strong>').replace(/<w:\/b>/g, '</strong>')
                               .replace(/<w:i\/>/g, '<em>').replace(/<w:\/i>/g, '</em>')}
                    </body>
                </html>
            `;

            const blob = new Blob([htmlContent], { 
                type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' 
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type} show`;
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 4000);
        }
    </script>
</body>
</html>
